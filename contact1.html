<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - E-Shop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        header {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            padding: 10px 0;
            border-radius: 15px;
            margin: 10px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .logo {
            float: left;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            float: right;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-left: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .clear {
            clear: both;
        }

        /* Contact Section Styles */
        .contact-section {
            background: #fff;
            padding: 60px 0;
            text-align: center;
            border-radius: 15px;
            margin: 20px 0;
        }
        .contact-section h2 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        .contact-section p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 40px;
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        .contact-form label {
            font-size: 14px;
            color: #333;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .contact-form textarea {
            height: 150px;
            resize: vertical;
        }
        .contact-form button {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: #555;
        }
        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                E-Shop
            </div>
            <nav>
                <ul>
                    <li><a href="myvellsstore.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about1.html">About</a></li>
                    <li><a href="contact1.html">Contact</a></li>
                </ul>
            </nav>
            <div class="clear"></div>
        </div>
    </header>

    <!-- Contact Section -->
    <div class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Whether you have a question, feedback, or just want to say hello, feel free to reach out.</p>
            <form class="contact-form" action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject">
                
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>Â© 2023 E-Shop. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
